<script>
    var photos = []; //Declare an empty array to store imgage element
    var fileNames = []; //Declare an empty element to store image file names
    var imageList=[];// Declare an empty array to store html list that contain an image
    var image; //Delare an empty variable to store the assembled image list codes
    var openList = "<li id='photo'>"; //Declare a variable to contain open list tag
    var closeList= "</li>"; //Declare a variable to contain close list tag

    // Create a loop to creat 6 images starting with index of 0
    for (var i=0; i<6; i++) {
        fileNames.push("winterland" + (i+1)); // Creat image file name and store in the array
        photos.push("<img src='images/"+fileNames[i]+ ".jpg'>");//Assemble file name into image element and store in an array
        image = openList + photos[i] + closeList; //Assemble image element from array with list elements and store ina variable
        imageList.push(image); // Store(push) the assembled list codes into ana array
    }

    //Display all six image codes stored in the array
    document.getElementById("album").innerHTML = imageList;
</script>
